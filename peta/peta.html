<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard BIMA</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="dashboard-container">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <img src="assets/logo-bima.png" alt="Logo BIMA" class="logo" />
      <nav class="menu">
        <a href="../dashboard/dashboard.html"><img src="assets/icon-dashboard.png" alt="" /> Dashboard</a>
        <a href="../peta/peta.html" class="active"><img src="assets/icon-map.png" alt="" /> Peta</a>
        <a href="../mentoring/1/mentoring.html"><img src="assets/icon-mentoring.png" alt="" /> Mentoring</a>
        <a href="../peringkat/peringkat.html"><img src="assets/icon-peringkat.png" alt="" /> Peringkat</a>
        <a href="../library/library.html"><img src="assets/icon-library.png" alt="" /> Library</a>
      </nav>
      <a class="logout" href="../login/1/login1.html"><img src="assets/icon-logout.png" alt="" /> Logout</a>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main">

      <!-- HEADER -->
      <header class="main-header">
        <div></div> <!-- Placeholder untuk posisi kiri -->
        <div class="top-right-icons">
          <button class="icon-button"><i class="fa-solid fa-bell"></i></button>
          <button class="icon-button"><i class="fa-solid fa-comment-dots"></i></button>
          <img src="assets/profile-dashboard.jpg" alt="Profile" class="profile-image" />
        </div>
      </header>

      <!-- JUDUL -->
      <h2 class="peta-title">Peta Level</h2>

      <!-- MAP SECTION -->
      <div class="map-container">
        <div class="level level-1">Level 1<br>Gerbang Arcana</div>
        <div class="level level-2">Level 2<br>Mencari Mentor</div>
        <div class="level level-3">Level 3<br>Ritual Judul</div>
        <div class="level level-4">Level 4<br>Awal Petjalanan</div>
        <div class="level level-5">Level 5<br>Duel Proposal</div>
        <div class="level level-6-9">Level 6 - 9<br>Lembah Revisi Abadi</div>
        <div class="level level-10">Level 10<br>Sidang Suci Arcana</div>
        <div class="level level-end">The End?<br>Wisuda Purnacita</div>
        <div class="line"></div>
      </div>

    </main>
  </div>
