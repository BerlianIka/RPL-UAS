<!DOCTYPE html>
<html lang="id">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard BIMA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dashboard-container">
    
<!-- SIDEBAR -->
    <aside class="sidebar">
      <img src="assets/logo-bima.png" alt="Logo BIMA" class="logo" />
      <nav class="menu">
        <a href="assets/icon-dashboard.png" ><img src="assets/icon-dashboard.png" alt="" /> Dashboard</a>
        <a href="assets/icon-map.png" class="active"><img src="assets/icon-map.png" alt="" /> Peta</a>
        <a href="assets/icon-mentoring.png"><img src="assets/icon-mentoring.png" alt="" /> Mentoring</a>
        <a href="assets/icon-peringkat.png"><img src="assets/icon-peringkat.png" alt="" /> Peringkat</a>
        <a href="assets/icon-library.png"><img src="assets/icon-library.png" alt="" /> Library</a>
      </nav>
      <a class="logout" href="assets/icon-logout.png"><img src="assets/icon-logout.png" alt="" /> Logout</a>
    </aside>

    <!-- MAIN -->
    <main class="main">
        <header>
            <div></div> <!-- Placeholder agar layout tetap seimbang -->
            <div class="top-right-icons">
              <button class="icon-button"><i class="fa-solid fa-bell"></i></button>
              <button class="icon-button"><i class="fa-solid fa-comment-dots"></i></button>
              <img src="assets/profile-dashboard.jpg" alt="Profile" class="profile-image" />
            </div>
          </header>

    </main>
  </div>
</body>
</html>
