<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lupa Password</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h2>Lupa <span>Password</span></h2>
      <p>Untuk keamanan akun, jangan menyebarkan password anda</p>
      <form>
        <label for="password">Password Baru</label>
        <input type="password" id="password" placeholder="Buat password baru" required>

        <label for="confirm-password">Konfirmasi Password Baru</label>
        <input type="password" id="confirm-password" placeholder="Masukkan ulang password baru" required>

        <button type="submit">Ubah Password</button>
      </form>
    </div>
  </div>
</body>
</html>
