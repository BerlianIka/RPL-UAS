<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ubah Password</title>
  <link rel="stylesheet" href="ubah-password.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="ubah-password-page">
    <button class="back-button"><i class="fa-solid fa-arrow-left"></i></button>

    <div class="form-container">
      <h2>Ubah Password</h2>
      <p class="subtext">Untuk keamanan akun, jangan menyebarkan password anda</p>

      <form>
        <div class="form-group">
          <label>Password Lama</label>
          <div class="input-wrapper">
            <input type="password" placeholder="Masukkan password lama anda" />
            <i class="fa-solid fa-eye toggle-password"></i>
          </div>
        </div>

        <div class="form-group">
          <label>Password Baru</label>
          <div class="input-wrapper">
            <input type="password" placeholder="Buat password baru" />
            <i class="fa-solid fa-eye toggle-password"></i>
          </div>
        </div>

        <div class="form-group">
          <label>Konfirmasi Password Baru</label>
          <div class="input-wrapper">
            <input type="password" placeholder="Masukkan ulang password baru" />
            <i class="fa-solid fa-eye toggle-password"></i>
          </div>
        </div>

        <button type="submit" class="submit-btn">Simpan</button>
      </form>
    </div>
  </div>
</body>
</html>
