<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal Masuk BIMA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- KIRI: FORM LOGIN -->
    <div class="login-form">
      <img src="assets/logo-bima.png" alt="Logo BIMA" class="logo" />
      <h2>Portal Masuk BIMA</h2>
      <p class="tagline">Keberanian adalah mantra pertama menuju kelulusan.</p>

      <form>
        <label for="username">Email / NPM / Username</label>
        <input type="text" id="username" placeholder="Masukkan email / npm / username" required />

        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Masukkan password" required />
          <button type="button" class="eye" onclick="togglePassword(this)">
            <!-- MATA TERBUKA -->
            <svg class="eye-icon eye-open" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M12 5c-7.633 0-11 7-11 7s3.367 7 11 7 11-7 11-7-3.367-7-11-7zm0 12c-2.761 0-5-2.239-5-5s2.239-5 5-5 5 2.239 5 5-2.239 5-5 5zm0-8c-1.654 0-3 1.346-3 3s1.346 3 3 3 3-1.346 3-3-1.346-3-3-3z"/>
            </svg>
            <!-- MATA TERTUTUP (ikon baru) -->
            <svg class="eye-icon eye-closed"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24" fill="currentColor">
               <path d="M12 5c-7.633 0-11 7-11 7s3.367 7 11 7 11-7 11-7-3.367-7-11-7z"/>
                <circle cx="12" cy="12" r="3"/>
               <path d="M3 3l18 18" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round" fill="none"/>
            </svg>
         </div>
        
        <a href="#" class="forgot">Lupa Password?</a>

        <button type="submit">Masuk Dunia Akademia Arcana</button>
      </form>
    </div>

    <!-- KANAN: GAMBAR PORTAL -->
    <div class="login-image"></div>
  </div>
  <script>
    function togglePassword(button) {
      const input = document.getElementById("password");
      const isHidden = input.type === "password";
      input.type = isHidden ? "text" : "password";
  
      // Toggle class untuk kontrol tampilan mata
      if (isHidden) {
        button.classList.add("show-closed");
      } else {
        button.classList.remove("show-closed");
      }
    }
  </script>
      </body>
</html>
