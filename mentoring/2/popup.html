<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mentoring Detail - BIMA</title>
  <link rel="stylesheet" href="mentoring-detail.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
</head>
<body>
  <div class="dashboard-container">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <img src="assets/logo-bima.png" alt="Logo BIMA" class="logo" />
      <nav class="menu">
        <a href="#"><img src="assets/icon-dashboard.png" alt="" /> Dashboard</a>
        <a href="#"><img src="assets/icon-map.png" alt="" /> Peta</a>
        <a href="#" class="active"><img src="assets/icon-bimbingan.png" alt="" /> Mentoring</a>
        <a href="#"><img src="assets/icon-peringkat.png" alt="" /> Peringkat</a>
        <a href="#"><img src="assets/icon-library.png" alt="" /> Library</a>
      </nav>
      <a class="logout" href="#"><img src="assets/icon-logout.png" alt="" /> Logout</a>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main">
      <header>
        <div></div>
        <div class="top-right-icons">
          <button class="icon-button"><i class="fa-solid fa-bell"></i></button>
          <button class="icon-button"><i class="fa-solid fa-comment-dots"></i></button>
          <img src="assets/profile-dashboard.jpg" alt="Profile" class="profile-image" />
        </div>
      </header>

      <div class="mentoring-detail">
        <div class="mentoring-info">
          <h2>Draft BAB II</h2>
          <p>14 Mei 2025 - 14:00</p>
          <p>Presentasi Online</p>
          <label for="meet-link">Link Google Meet</label>
          <input type="text" id="meet-link" value="http://fasilkom.link/zoom" readonly />
        </div>

        <div class="upload-section">
          <p class="upload-title">Unggah Bukti Mentoring</p>
          <div class="upload-drop">
            <p>Drag and Drop gambarmu di sini,<br />atau klik unggah</p>
            <button class="upload-btn">Unggah Foto</button>
          </div>
        </div>

        <img src="assets/k-bima.png" class="bima-character" alt="Bima Maskot" />
      </div>

      <button class="mentoring-submit">Ajukan Jadwal Mentoring</button>
    </main>
  </div>
</body>
</html>
